name: Update Planets Daily

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest planets
        run: |
          wget --header="X-Super-Client: BootsOfTango-App" \
               --header="X-Super-Contact: chriskim01@gmail.com" \
               https://api.helldivers2.dev/raw/api-planets \
               -O planets.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add planets.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update planets"
          git push
